<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | LIBRARY SYSTEM WITH GEOLOCATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-gradient-indigo { background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); }
        .bg-gradient-emerald { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(104, 119, 16, 0.885); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
        .sticky-header th { position: sticky; top: 0; z-index: 10; background: #dae1e8; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen custom-scrollbar text-slate-700">

    <header class="bg-gradient-indigo text-white py-4 px-6 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-white/10 p-2 rounded-xl backdrop-blur-md border border-white/20">
                    <i class="fas fa-shield-halved text-lg"></i>
                </div>
                <div>
                    <h1 class="text-lg font-800 tracking-tight leading-none">Library System With Geo - Location </h1>
                    <span class="text-[10px] opacity-60 font-bold uppercase tracking-widest">Admin Control</span>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="hidden md:flex flex-col text-right border-r border-white/10 pr-4">
                    <span class="text-[10px] opacity-60 uppercase font-black tracking-tighter">System Status</span>
                    <span class="text-xs font-bold flex items-center justify-end">
                        <span class="w-1.5 h-1.5 bg-emerald-400 rounded-full mr-1.5 animate-pulse"></span> Online
                    </span>
                </div>
                <button onclick="logout()" class="bg-red-500/10 hover:bg-red-500 text-red-200 hover:text-white border border-red-500/20 px-4 py-2 rounded-xl font-bold text-xs transition-all flex items-center gap-2">
                    <i class="fas fa-power-off"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-gradient-emerald rounded-3xl p-6 text-white shadow-xl shadow-emerald-900/10 flex items-center justify-between overflow-hidden relative group">
                    <div class="relative z-10">
                        <p class="text-emerald-100 text-[11px] font-black uppercase tracking-widest opacity-80">Total Koleksi</p>
                        <h2 id="totalBooks" class="text-5xl font-800 mt-1">0</h2>
                        <p class="text-[10px] mt-2 bg-black/10 w-max px-2 py-1 rounded-md">Update otomatis via Database</p>
                    </div>
                    <i class="fas fa-layer-group text-7xl absolute -right-2 -bottom-2 opacity-10 group-hover:rotate-12 transition-transform duration-500"></i>
                </div>

                <div class="bg-slate-100/80 rounded-3xl p-6 card-shadow border border-slate-200/60 backdrop-blur-sm">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="font-bold text-slate-800 flex items-center gap-2" id="formTitle">
                            <i class="fas fa-edit text-indigo-500"></i> Editor Buku
                        </h3>
                    </div>
                    
                    <input type="hidden" id="bookId">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-[10px] font-black text-slate-500 uppercase mb-1 ml-1 tracking-wider">Judul Buku</label>
                            <input type="text" id="title" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-300 text-sm" placeholder="Masukkan judul buku...">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-500 uppercase mb-1 ml-1 tracking-wider">Penulis</label>
                            <input type="text" id="author" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-300 text-sm" placeholder="Nama pengarang...">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-500 uppercase mb-1 ml-1 tracking-wider">Stok Buku</label>
                            <input type="number" id="stock" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all text-sm" placeholder="0">
                        </div>
                        
                        <div class="pt-4 flex flex-col gap-3">
                            <button onclick="saveBook()" id="btnSave" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3.5 rounded-xl font-bold transition-all shadow-lg flex justify-center items-center gap-2 text-sm">
                                <i class="fas fa-check-circle"></i> Simpan Data
                            </button>
                            <button onclick="resetForm()" id="btnCancel" class="hidden w-full bg-white text-slate-500 py-3 rounded-xl font-bold border border-slate-200 hover:bg-slate-50 transition text-xs uppercase tracking-widest">
                                Batalkan
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                
                <div class="bg-slate-100/80 rounded-3xl card-shadow border border-slate-200/60 overflow-hidden">
                    <div class="px-6 py-5 border-b border-slate-200/60 bg-slate-200/30 flex justify-between items-center">
                        <span class="text-xs font-black uppercase text-slate-500 tracking-tighter">Katalog Aktif</span>
                        <div class="flex gap-1">
                            <div class="w-2 h-2 rounded-full bg-indigo-300"></div>
                            <div class="w-2 h-2 rounded-full bg-slate-300"></div>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-200/50 text-slate-500 text-[10px] font-black uppercase tracking-widest">
                                <tr>
                                    <th class="px-6 py-4">Buku & Pengarang</th>
                                    <th class="px-6 py-4">Stok</th>
                                    <th class="px-6 py-4 text-right">Opsi</th>
                                </tr>
                            </thead>
                            <tbody id="bookTable" class="divide-y divide-slate-200/60 text-sm"></tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-slate-100/80 rounded-3xl card-shadow border border-slate-200/60 overflow-hidden">
                    <div class="p-6 border-b border-slate-200/60 bg-slate-200/30 flex flex-col md:flex-row justify-between md:items-center gap-4">
                        <h3 class="font-bold text-slate-800 text-sm flex items-center gap-2">
                            <i class="fas fa-history text-indigo-500"></i> Log Geolocation
                        </h3>
                        <div class="relative group">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
                            <input type="text" id="historySearch" onkeyup="filterHistory()" placeholder="Cari peminjam..." class="pl-9 pr-4 py-2 bg-white border border-slate-200 rounded-xl outline-none text-[11px] w-full md:w-56 focus:border-indigo-400 transition-all">
                        </div>
                    </div>
                    <div class="overflow-x-auto max-h-[400px] overflow-y-auto custom-scrollbar">
                        <table class="w-full text-left sticky-header" id="historyTableMain">
                            <thead class="bg-slate-200/50 text-slate-500 text-[9px] font-black uppercase tracking-widest">
                                <tr>
                                    <th class="px-6 py-3">UID</th>
                                    <th class="px-6 py-3">Buku Terkait</th>
                                    <th class="px-6 py-3">Posisi</th>
                                    <th class="px-6 py-3 text-right">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="historyTable" class="divide-y divide-slate-200/60 text-[11px] text-slate-600"></tbody>
                        </table>
                        <div id="noHistory" class="hidden p-12 text-center text-slate-400 italic text-xs">
                            Tidak ada aktivitas peminjaman.
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        if (localStorage.getItem('role') !== 'admin') window.location.href = '/';

        const getHeaders = () => ({
            'Content-Type': 'application/json',
            'x-user-role': localStorage.getItem('role') || ''
        });

        async function loadData() {
            try {
                const resBooks = await fetch('/api/books');
                const books = await resBooks.json();
                document.getElementById('totalBooks').innerText = books.length;
                
                document.getElementById('bookTable').innerHTML = books.map(b => `
                    <tr class="hover:bg-white/50 transition-colors">
                        <td class="px-6 py-4">
                            <div class="font-bold text-slate-800">${b.title}</div>
                            <div class="text-[10px] text-slate-500 font-medium uppercase mt-0.5">${b.author}</div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 rounded-md text-[10px] font-black ${b.stock > 0 ? 'bg-indigo-100 text-indigo-700' : 'bg-red-100 text-red-600'}">
                                ${b.stock} Unit
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right space-x-1">
                            <button onclick="editBook(${b.id}, '${b.title}', '${b.author}', ${b.stock})" class="text-slate-400 hover:text-indigo-600 p-2 transition-all"><i class="fas fa-pencil"></i></button>
                            <button onclick="deleteBook(${b.id})" class="text-slate-400 hover:text-red-500 p-2 transition-all"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                `).join('');

                const resHist = await fetch('/api/admin/history', { headers: getHeaders() });
                const history = await resHist.json();
                const histBody = document.getElementById('historyTable');
                
                if(history.length === 0) {
                    document.getElementById('noHistory').classList.remove('hidden');
                    histBody.innerHTML = '';
                } else {
                    document.getElementById('noHistory').classList.add('hidden');
                    histBody.innerHTML = history.map(h => `
                        <tr class="hover:bg-white/50 transition-colors">
                            <td class="px-6 py-4 font-black text-indigo-600">ID-${h.userId}</td>
                            <td class="px-6 py-4 font-bold text-slate-700">${h.Book ? h.Book.title : '---'}</td>
                            <td class="px-6 py-4 font-mono text-slate-500 text-[10px]">
                                ${h.latitude.toFixed(3)}, ${h.longitude.toFixed(3)}
                            </td>
                            <td class="px-6 py-4 text-right">
                                <a href="https://www.google.com/maps?q=${h.latitude},${h.longitude}" target="_blank" class="text-red-400 hover:text-red-600 transition-all">
                                    <i class="fas fa-map-location-dot text-lg"></i>
                                </a>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (e) { console.error("Sync error", e); }
        }

        async function saveBook() {
            const id = document.getElementById('bookId').value;
            const payload = { 
                title: document.getElementById('title').value.trim(), 
                author: document.getElementById('author').value.trim(), 
                stock: parseInt(document.getElementById('stock').value) 
            };
            if (!payload.title || isNaN(payload.stock)) return alert("Data tidak valid!");

            const res = await fetch(id ? `/api/books/${id}` : '/api/books', {
                method: id ? 'PUT' : 'POST',
                headers: getHeaders(),
                body: JSON.stringify(payload)
            });
            if (res.ok) { resetForm(); loadData(); }
        }

        async function deleteBook(id) {
            if(confirm('Hapus data?')) {
                const res = await fetch(`/api/books/${id}`, { method: 'DELETE', headers: getHeaders() });
                if(res.ok) loadData();
            }
        }

        function editBook(id, t, a, s) {
            document.getElementById('bookId').value = id;
            document.getElementById('title').value = t;
            document.getElementById('author').value = a;
            document.getElementById('stock').value = s;
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-pen-to-square text-indigo-500"></i> Edit Koleksi';
            document.getElementById('btnCancel').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('bookId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('stock').value = '';
            document.getElementById('btnCancel').classList.add('hidden');
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit text-indigo-500"></i> Editor Buku';
        }

        function filterHistory() {
            const filter = document.getElementById("historySearch").value.toLowerCase();
            const rows = document.getElementById("historyTable").getElementsByTagName("tr");
            for (let row of rows) row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        loadData();
    </script>
</body>
</html>
